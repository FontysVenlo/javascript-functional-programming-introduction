name: Create PDF report

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output
      - uses: docker://dalibo/pandocker:latest
        with: 
          args: "0-setup.md -o output/0-setup.pdf --toc --pdf-engine=xelatex --template=./eisvogel.latex --listing"
      - uses: actions/upload-artifact@master
        with:
          name: 0-setup.pdf
          path: output
      - uses: docker://dalibo/pandocker:latest
        with: 
          args: "1-functional-programming-basics.md -o output/1-functional-programming-basics.pdf --toc --pdf-engine=xelatex --template=./eisvogel.latex --listing"
      - uses: actions/upload-artifact@master
        with:
          name: 1-functional-programming-basics.md.pdf
          path: output          